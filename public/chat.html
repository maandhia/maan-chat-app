<!DOCTYPE html>
<html>
  <head>
    <title>Chatter</title>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              placeholder="Type a message..."
              id="message"
              type="text"
              required
            />
            <button id="send">Send</button>
          </form>
          <button id="location">Location</button>
        </div>
      </div>
    </div>

    <script id="meessageTemplate" type="text/html">
        <div class="message__body">
      <p><span class="message__name">{{displayName}}</span><span class="message__meta">{{createdAt}}</span></p>
      <div class='message'><p>{{message}}</p></div>
        </div>
    </script>

    <script id="locationTemplate" type="text/html">
      <p>
        <span class="message__name">{{displayName}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>

      <p><a href="{{location}}" target="_blank">My location</a></p>
    </script>
    <script id="sidebar-template" type="text/html">
       <h2 class="room-title">{{room}}</h2>
       <h3 class="list-title">Users</h3>
       <ul class="users">
           {{#users}}
           <li>{{username}}</li>
           {{/users}}
      </ul>
    </script>

    <!-- <div id="messenger"></div> -->
  </body>
</html>
